<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="shortcut icon" href="/src/svg/logo.svg">
   <link rel="stylesheet" href="/src/css/main.css">
   <title>WebTicTacToe</title>
</head>

<body>
   <nav>
      <div class="difficultyBox card" onclick="difficultyMenuActive()">
         <div class="difficultySelection">
            <div id="easyBox" class="" onclick="difficultySetActive(1)">
               Leicht
            </div>
            <div id="normalBox" class="hide" onclick="difficultySetActive(2)">
               Mittel
            </div>
            <div id="impossibleBox" class="hide" onclick="difficultySetActive(3)">
               Unm√∂glich
            </div>
            <div id="twoPlayer" class="hide" onclick="difficultySetActive(4)">
               Mehrspieler
            </div>
            <svg id="difficultyIco" class="difficultyIco" viewBox="0 0 100 100">
               <use xlink:href="./svg/selectArrow.svg#1"></use>
            </svg>
         </div>
      </div>
      <div id="setting" class="settingBox card">
         <p id="settingLabel" class="hide">Einstellungen</p>
         <div id="settingOptions" class="settingOptions hide">
            <p>Farbe</p>
            <p>Sprache</p>
            <p>usw...</p>
         </div>
         <svg id="settingIco" class="settingIco" viewBox="0 0 100 100" onclick="settingMenuActive()">
            <use xlink:href="./svg/settings.svg#1"></use>
         </svg>
      </div>
   </nav>
   <div class="center">
      <div class="card cardT">
         <button id="1" class="btn" onclick="tKlick(this)"></button>
         <button id="2" class="btn" onclick="tKlick(this)"></button>
         <button id="3" class="btn" onclick="tKlick(this)"></button>
         <button id="4" class="btn" onclick="tKlick(this)"></button>
         <button id="5" class="btn" onclick="tKlick(this)"></button>
         <button id="6" class="btn" onclick="tKlick(this)"></button>
         <button id="7" class="btn" onclick="tKlick(this)"></button>
         <button id="8" class="btn" onclick="tKlick(this)"></button>
         <button id="9" class="btn" onclick="tKlick(this)"></button>
         <div id="10" class="winnLine" ></div>
      </div>
      <button class="card btnEvents" onclick="clearField()" id="btnEvent">Klicke auf ein Feld, um zu beginnen</button>
   </div>
   <script src="./ts/TicTacToe.js"></script>
</body>

</html>
