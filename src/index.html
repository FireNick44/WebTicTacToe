<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="shortcut icon" href="/src/svg/logo.svg">
   <link rel="stylesheet" href="/src/css/main.css">
   <title>WebTicTacToe</title>
</head>
<body>
   <nav>
      <div class="difficultyBox card" onclick="difficultyMenuActive()">
         <div class="difficultySelection">
            <div id="easyBox" class="" onclick="difficultySetActive(1)">
               Leicht
            </div>
            <div id="normalBox" class="hide" onclick="difficultySetActive(2)">
               Mittel
            </div>
            <div id="hardBox" class="hide" onclick="difficultySetActive(3)">
               Schwirig
            </div>
            <div id="impossibleBox" class="hide" onclick="difficultySetActive(4)">
               Unm√∂glich
            </div>
            <div id="twoPlayerBox" class="hide" onclick="difficultySetActive(5)">
               Mehrspieler
            </div>
            <svg id="difficultyIco" class="difficultyIco" viewBox="0 0 100 100">
               <use xlink:href="./svg/selectArrow.svg#1"></use>
            </svg>
         </div>
      </div>
      <div class="settingBox card">
         <svg class="settingIco" viewBox="0 0 100 100">
            <use xlink:href="./svg/settings.svg#1"></use>
         </svg>
      </div>
   </nav>
   <div class="center">
      <div class="infoBord">
         <p>Info Text</p>
      </div>
      <div class="card Tcard">
         <button class="btn" id="btn1" onclick="btnClick()">
            <svg viewBox="0 0 100 100">
               <use xlink:href="./svg/cross.svg#1"></use>
            </svg>
         </button>
         <button class="btn" id="btn2" onclick="btnClick()">
            <svg viewBox="0 0 100 100">
               <use xlink:href="./svg/circle.svg#1"></use>
            </svg>
         </button>
         <button id="btn3" onclick="btnClick(1)"></button>
         <button id="btn4" onclick="btnClick()"></button>
         <button id="btn5" onclick="btnClick()"></button>
         <button id="btn6" onclick="btnClick()"></button>
         <button id="btn7" onclick="btnClick()"></button>
         <button id="btn8" onclick="btnClick()"></button>
         <button id="btn9" onclick="btnClick()"></button>
      </div>
      <button class="btnEvents card">Start</button>
   </div>
   <script src="./ts/TicTacToe.js"></script>
</body>
</html>
